<div *ngIf="uploader.options.type === 'drop'" [class.is-disabled]="disabled" class="m-upload">
  <small class="m-upload__description u-margin-bottom-xs" id="description">
    <ng-content select=".m-upload__description"></ng-content>
    {{ uploader | instructions }}
  </small>
  <div class="m-upload__inner">
    <div class="m-upload__dropzone">
      <input #fileInput (change)="updateFiles()" *ngIf="multiple" [disabled]="disabled"
             [id]="id" class="m-upload__input" multiple type="file" aria-describedby="description"
             [attr.aria-invalid]="(invalidFiles | async)?.length > 0">
      <input #fileInput (change)="updateFiles()" *ngIf="!multiple" [disabled]="disabled"
             [id]="id" class="m-upload__input" type="file" aria-describedby="description"
             [attr.aria-invalid]="(invalidFiles | async)?.length > 0">

      <div *ngIf="!uploadProgress || uploadProgress === 0" class="m-upload__content">
        <p [id]="ariaId" class="m-upload__message">
          <ng-content select=".m-upload__message"></ng-content>
        </p>
      </div>

      <ng-container *ngIf="uploadProgress > 0">
        <p class="m-upload__uploads u-text-bold u-margin-bottom-xs">
          <ng-container *ngFor="let file of uploadingFiles; let last = last">
            {{ file.name }}
            <ng-container *ngIf="!last">,</ng-container>
          </ng-container>
        </p>
        <aui-progress-bar [value]="uploadProgress" max="100"></aui-progress-bar>
      </ng-container>
    </div>
  </div>
</div>

<ng-container *ngIf="uploader.options.type === 'button'">
  <button (click)="triggerFile()" [disabled]="disabled"
          class="a-button m-upload__button"
          type="button">
    <span><ng-content select=".m-upload__button"></ng-content></span>
  </button>
  <small class="m-upload__description u-margin-bottom-xs" id="description_as_button">
    <ng-content select=".m-upload__description"></ng-content> {{ uploader | instructions }}
  </small>
  <input #fileInput (change)="updateFiles()" [disabled]="disabled" [id]="id"
         class="m-upload__input" multiple="multiple" type="file"
         [attr.aria-invalid]="(invalidFiles | async)?.length > 0" aria-describedby="description_as_button">
</ng-container>
